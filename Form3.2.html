<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body style="background-color: wheat;">


    <header>
        <div class="div" style="background-color: #e08181; padding: 30px 0px 30px 10px; display:grid; grid-template-columns: 100% 700% 100%;">
             
            <p style="text-align: center;">
                <a href="" style="color: black;">Home </a>&nbsp; &nbsp; I &nbsp; &nbsp;
                <a href="" style="color: black;">Generate link</a>&nbsp; &nbsp; I &nbsp; &nbsp;
                <a href="" style="color: black;">Transaction history</a>&nbsp; &nbsp; I &nbsp; &nbsp;
                <a href="" style="color: black;">Policy</a>&nbsp; &nbsp; I &nbsp; &nbsp;
                <a href="" style="color: black;">Logout</a>&nbsp; 
            </p>
        
            
           
        </div>
    </header>

    <div class="Gambar" style="display: inline-block; margin-left: 70px; margin-top: 30px;">
        <img src="assets/img/sepatu.jpg" width="300" height= "400">
        <button style="display: block; margin-left: 10px; background-color: rgb(45, 112, 13); color: white">
            Upload picture
        </button>
    </div>
    
    <div class="form" style="float: right; margin-right: 200px; margin-top: 25px;">
        <fieldset style="width: 550px; height: 500px;">
        <legend> Form Information </legend>
        <form action="#">
            <table>
                <tr>
                    <td>
                        <label for="title">Title here:</label>
                    </td>
                    <td>
                        <input type="text" id="title" name="Title">
                    </td>
                
                </tr>
                <tr>
                    <td>
                        <label for="Description">Description:</label>
                    </td>
                    <td>
                        <textarea id="Description" name="Description" cols="21" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Accountnumber">Account Number:</label>
                    </td>
                    <td>
                        <input type="text" id="Accountnumber" name="Accountnumber" max="20">
                    </td>
                
                </tr>
                <tr>
                    <td>
                        <label for="Bank">Bank:</label>
                    </td>
                    <td>
                        <select id="bank">
                            <option value="BCA">BCA</option>
                            <option value="HBC">HBC</option>
                            <option value="Mandiri">Mandiri</option>
                            <option value="CimbNiaga">Cimb Niaga</option>
                          </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="accountholder">Account Holder:</label>
                    </td>
                    <td>
                        <input type="text" id="accountholder" name="accountholder">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Transaction">Transaction:</label>
                    </td>
                    <td>
                        <input type="number" id="Transaction" name="Transaction" min="1" max="10">
                        
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <p style="font-size: 12px;">* if the transaction is for 3 person, choose 3 from the drop-down list</p>
                    </td>
                </tr>
                <tr>
                    <td></td>
                <td>
                    <input type="checkbox" id="Mobile Phone" name="Mobile Phone" value="Number">
                    <label for="Mobile Phone" style="color:rgb(45, 112, 13)"> Send To Mobile Phone</label><br>
                    <input type="checkbox" id="Email" name="Email" value="text">
                    <label for="Email" style="color:rgb(45, 112, 13)"> Send To Email</label><br>
                </td>
                </tr>
                <tr>
                    <td>
                        <label for="Send">Send to Mobile Phone:</label>
                    </td>
                    <td>
                        <input type="text" id="Send to mobile phone" name="send to mobile phone">
                    </td>
                
                </tr>
                <tr>
                    <td>
                        <label for="send">Send to Email:</label>
                    </td>
                    <td>
                        <input type="text" id="send to email" name="send to email">
                    </td>
                
                </tr>
                <tr>
                    <td colspan="2">
                        <button style="display: block; margin-left: 150px; justify-content: center; margin-top: 10px; 
                        background-color: rgb(45, 112, 13); color: white;">
                        Generate Link
                        </button>
                    </td>
                </tr>

    


            </table>
        </form>
        </fieldset>
    </div>

</body>
</html>
